<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
    <script src="index.js" type="text/javascript" defer></script>

</head>
<body>
    <div class="myProject">
        <div class="myCalculator">
            <div class="display">
                <div id="prev-value"></div>
                <div id="value"></div>
            </div>
            <button class="column2" onclick="display.deleteAll()">AC</button>
            <button onclick="display.delete()">&larr;</button>
            <button class="operator" value="division">%</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiplication">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="rest">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="sum">+</button>
            <button class="column2 number">0</button>
            <button class="number">.</button>
            <button class="operator" value="equal">=</button>

        </div>
    </div>

</body>

</html>
